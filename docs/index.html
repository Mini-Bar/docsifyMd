<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Description">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">

		<!-- Theme: Simple Dark -->
		<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"> -->
		<!-- Theme: Defaults -->
		<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css"> -->
	</head>
	<body>

		<div id="app">
			<!-- mini -->
			<!-- <img src="" > -->
		</div>



		<script>
			// 离线模式
			if (typeof navigator.serviceWorker !== 'undefined') {
				navigator.serviceWorker.register('sw.js')
			}
			window.$docsify = {
				loadSidebar: true,
				loadNavbar: true,
				coverpage: true,
				subMaxLevel: 2,

				name: 'MiniBar',
				repo: 'https://github.com/Mini-Bar/docsifyMd.git',

				copyCode: {

					buttonText: {
						'/': '点击复制'
					},
					errorText: {
						'/': '错误'
					},
					successText: {
						'/': '复制'
					}
				},
				search: {
					paths: 'auto',
					placeholder: '搜索',
					noData: '找不到结果',
					depth: 3,
				}

			}
		</script>

		<script>
			const gitalk = new Gitalk({
				clientID: '2905c4da17cdbdc8bcdf',
				clientSecret: '904179dc2f054ea2e0384e0e847d6701186acd9f',
				repo: 'docsifyMd',
				owner: 'Mini-Bar',
				admin: ['Mini-Bar'],
				// facebook-like distraction free mode
				distractionFreeMode: false
			})
			// 监听URL中hash的变化，如果发现换了一个MD文件，那么刷新页面，解决整个网站使用一个gitalk评论issues的问题。
			window.onhashchange = function(event) {
				if (event.newURL.split('?')[0] !== event.oldURL.split('?')[0]) {
					location.reload()
				}
			}
			// 由于docsify/lib/plugins/gitalk.min.js文件中已经有下面代码了，所以不需要在写一次了
			// gitalk.render('gitalk-container')
		</script>


		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
		<!-- Docsify v4 -->
		<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

		<!-- 图片自动缩放 -->
		<!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script> -->
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

		<!-- 复制 -->
		<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>

		<!-- 代码高亮 -->
		<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>

		<!-- vue -->
		<script src="//cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

		<!--  Vuep 写 Playground -->
		<!-- 引入 CSS 文件 -->
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/vuep/dist/vuep.css">
